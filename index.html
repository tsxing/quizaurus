<body>

  <main>
    
    <header>
      <div class="container">
        <div id="header">
          <br>
          <a style="text-decoration: none; color: black" href="index.html"><h1>Quizaurus</h1></a>
          <img src="logo.svg" style="float: right; " width="150px">
          <p>Add or delete card. Saves locally- reloading won't lose your data!</p><br>
          
          
          <div>
            <button id="show_card_box">Add Card</button>
            <button id="delete_cards">Delete Cards</button>
            
            <a href="write.html"><button id="write_feature">Write </button></a>
          </div>

          
        </div>
        
      </div>
      
    </header>
    
    <section>
      <div class="container">
        <div id="create_card">
          <h2>Create Flashcard</h2>
          <br>
          <label for="question">Question or word:</label>
          <textarea id="question" maxlength="280"></textarea>
          <label for="answer" maxlength="280">Answer or meaning:</label>
          <br>
          <textarea id="answer"></textarea>
          <div>
            <br>
            <button id="save_card">Save</button> 
            <button id="close_card_box">Close</button>
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <div id="flip_cards">

          

          
        </div>
      </div>
    </section>
   

  </main>
